<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Category</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
        }

        .header {
            background-color: #34495e;
            color: white;
            padding: 20px;
            text-align: center;
            font-size: 28px;
            font-weight: bold;
            letter-spacing: 1px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .container {
            max-width: 600px;
            margin: 50px auto;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .container h1 {
            text-align: center;
            color: #34495e;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            font-weight: bold;
            color: #2c3e50;
            margin-bottom: 5px;
        }

        .form-group input, .form-group textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            color: #2c3e50;
        }

        .form-group textarea {
            resize: vertical;
        }

        .form-group input:focus, .form-group textarea:focus {
            border-color: #2980b9;
            outline: none;
            box-shadow: 0 0 5px rgba(41, 128, 185, 0.5);
        }

        .btn {
            display: block;
            width: 100%;
            padding: 12px;
            font-size: 16px;
            color: white;
            background-color: #2980b9;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .btn:hover {
            background-color: #1abc9c;
            transform: scale(1.02);
        }

        .message {
            text-align: center;
            margin-top: 20px;
            font-size: 16px;
            color: #27ae60;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="header">Supermarket Management System</div>

    <div class="container">
        <h1>Add New Category</h1>
        <form id="addCategoryForm">
            <div class="form-group">
                <label for="categoryId">Category ID:</label>
                <input type="text" id="categoryId" name="categoryId" required>
            </div>
            <div class="form-group">
                <label for="categoryName">Category Name:</label>
                <input type="text" id="categoryName" name="categoryName" required>
            </div>
            <div class="form-group">
                <label for="categoryDescription">Category Description:</label>
                <textarea id="categoryDescription" name="categoryDescription" rows="4" required></textarea>
            </div>
            <button type="button" class="btn" onclick="addCategory()">Add Category</button>
        </form>
        <div id="message" class="message"></div>
    </div>

    <script>
        let categories = [];

        function addCategory() {
            const categoryId = document.getElementById('categoryId').value;
            const categoryName = document.getElementById('categoryName').value;
            const categoryDescription = document.getElementById('categoryDescription').value;

            // Check if category already exists
            const categoryExists = categories.some(cat => cat.id === categoryId);

            if (categoryExists) {
                displayMessage(`Category with ID '${categoryId}' already exists.`, 'error');
                return;
            }

            // Create new category object
            const newCategory = {
                id: categoryId,
                name: categoryName,
                description: categoryDescription
            };

            // Add category to the array
            categories.push(newCategory);
            displayMessage(`Category '${categoryName}' added successfully!`, 'success');
            clearForm();
        }

        function displayMessage(message, type) {
            const messageDiv = document.getElementById('message');
            messageDiv.textContent = message;
            messageDiv.style.color = type === 'success' ? '#27ae60' : '#e74c3c';
        }

        function clearForm() {
            document.getElementById('categoryId').value = '';
            document.getElementById('categoryName').value = '';
            document.getElementById('categoryDescription').value = '';
        }
    </script>
</body>
</html>
