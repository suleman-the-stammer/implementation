<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Product</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
        }

        .header {
            background-color: #34495e;
            color: white;
            padding: 20px;
            text-align: center;
            font-size: 28px;
            font-weight: bold;
            letter-spacing: 1px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .container {
            max-width: 600px;
            margin: 50px auto;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .container h1 {
            text-align: center;
            color: #34495e;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            font-weight: bold;
            color: #2c3e50;
            margin-bottom: 5px;
        }

        .form-group input[type="checkbox"] {
            margin-right: 10px;
        }

        .btn {
            display: block;
            width: 100%;
            padding: 12px;
            font-size: 16px;
            color: white;
            background-color: #2980b9;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .btn:hover {
            background-color: #1abc9c;
            transform: scale(1.02);
        }

        .message {
            text-align: center;
            margin-top: 20px;
            font-size: 16px;
            color: #27ae60;
            font-weight: bold;
        }

        .product-list {
            list-style-type: none;
            padding: 0;
        }

        .product-item {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="header">Supermarket Management System</div>

    <div class="container">
        <h1>Delete Product</h1>
        <form id="deleteProductForm">
            <div class="form-group">
                <label for="productId">Product ID to Delete:</label>
                <input type="text" id="productId" name="productId" required>
            </div>
            <div class="form-group">
                <label for="confirmationCheckbox">
                    <input type="checkbox" id="confirmationCheckbox" name="confirmationCheckbox">
                    Are you sure you want to delete this product?
                </label>
            </div>
            <button type="button" class="btn" onclick="deleteProduct()">Delete Product</button>
        </form>
        <div id="message" class="message"></div>
    </div>

    <script>
        let products = [
            { id: "101", name: "Milk", quantity: 50, price: 1.5, category: "Groceries" },
            { id: "102", name: "Shirt", quantity: 20, price: 10, category: "Clothing" }
        ];

        function deleteProduct() {
            const productId = document.getElementById('productId').value;
            const isChecked = document.getElementById('confirmationCheckbox').checked;

            if (!isChecked) {
                displayMessage("Please check the confirmation box to proceed with the deletion.", 'error');
                return;
            }

            const productIndex = products.findIndex(p => p.id === productId);

            if (productIndex === -1) {
                displayMessage(`Product with ID '${productId}' not found.`, 'error');
                return;
            }

            // Remove product from the array
            products.splice(productIndex, 1);
            displayMessage(`Product '${productId}' deleted successfully!`, 'success');
        }

        function displayMessage(message, type) {
            const messageDiv = document.getElementById('message');
            messageDiv.textContent = message;
            messageDiv.style.color = type === 'success' ? '#27ae60' : '#e74c3c';
        }
    </script>
</body>
</html>
